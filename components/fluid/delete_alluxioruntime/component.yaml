# PIPELINE DEFINITION
# Name: delete-alluxioruntime
# Inputs:
#    dataset_name: str
#    namespace: str
components:
  comp-delete-alluxioruntime:
    executorLabel: exec-delete-alluxioruntime
    inputDefinitions:
      parameters:
        dataset_name:
          parameterType: STRING
        namespace:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-delete-alluxioruntime:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - delete_alluxioruntime
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"'  &&\
          \  python3 -m pip install --quiet --no-warn-script-location 'git+https://github.com/fluid-cloudnative/fluid-client-python.git'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef delete_alluxioruntime(dataset_name: str, namespace: str):\n \
          \   import logging\n    from fluid import FluidClient\n\n    fluid_client\
          \ = FluidClient()\n    fluid_client.delete_runtime(name=dataset_name, namespace=namespace,\
          \ runtime_type=\"alluxio\", wait_until_cleaned_up=True)\n\n    logging.info(f\"\
          Cleanup the AlluxioRuntime \\\"{namespace}/{dataset_name}\\\" successfully!\"\
          )\n\n"
        image: python:3.7
pipelineInfo:
  name: delete-alluxioruntime
root:
  dag:
    tasks:
      delete-alluxioruntime:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-delete-alluxioruntime
        inputs:
          parameters:
            dataset_name:
              componentInputParameter: dataset_name
            namespace:
              componentInputParameter: namespace
        taskInfo:
          name: delete-alluxioruntime
  inputDefinitions:
    parameters:
      dataset_name:
        parameterType: STRING
      namespace:
        parameterType: STRING
