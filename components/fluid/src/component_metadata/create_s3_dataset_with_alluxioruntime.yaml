# PIPELINE DEFINITION
# Name: create-s3-dataset-with-alluxioruntime
# Inputs:
#    cache_capacity: float
#    cred_secret_name: str [Default: 's3-secret']
#    dataset_mode: str [Default: 'ReadOnly']
#    dataset_name: str
#    mount_point: str
#    namespace: str
#    replicas: int [Default: 1.0]
#    s3_endpoint: str
#    s3_region: str
components:
  comp-create-s3-dataset-with-alluxioruntime:
    executorLabel: exec-create-s3-dataset-with-alluxioruntime
    inputDefinitions:
      parameters:
        cache_capacity:
          description: Cache capacity (GiB) of one cache runtime worker.
          parameterType: NUMBER_DOUBLE
        cred_secret_name:
          defaultValue: s3-secret
          description: Name of the secret which is used to access S3. Defaults to
            "s3-secret".
          isOptional: true
          parameterType: STRING
        dataset_mode:
          defaultValue: ReadOnly
          description: Mode of this Dataset. Must be one of ["ReadOnly", "ReadWrite"].
            Defaults to "ReadOnly".
          isOptional: true
          parameterType: STRING
        dataset_name:
          description: Name of the Dataset.
          parameterType: STRING
        mount_point:
          description: Mount point of the source.
          parameterType: STRING
        namespace:
          description: Namespace of the Dataset.
          parameterType: STRING
        replicas:
          defaultValue: 1.0
          description: Number of cache runtime workers. Defaults to 1.
          isOptional: true
          parameterType: NUMBER_INTEGER
        s3_endpoint:
          description: Endpoint of the S3 bucket you want to mount.
          parameterType: STRING
        s3_region:
          description: Region of the S3 bucket you want to mount.
          parameterType: STRING
deploymentSpec:
  executors:
    exec-create-s3-dataset-with-alluxioruntime:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - create_s3_dataset_with_alluxioruntime
        command:
        - python3
        - -m
        - kfp.dsl.executor_main
        image: fluidcloudnative/fluid-pipline-components:v0.0.1
pipelineInfo:
  name: create-s3-dataset-with-alluxioruntime
root:
  dag:
    tasks:
      create-s3-dataset-with-alluxioruntime:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-create-s3-dataset-with-alluxioruntime
        inputs:
          parameters:
            cache_capacity:
              componentInputParameter: cache_capacity
            cred_secret_name:
              componentInputParameter: cred_secret_name
            dataset_mode:
              componentInputParameter: dataset_mode
            dataset_name:
              componentInputParameter: dataset_name
            mount_point:
              componentInputParameter: mount_point
            namespace:
              componentInputParameter: namespace
            replicas:
              componentInputParameter: replicas
            s3_endpoint:
              componentInputParameter: s3_endpoint
            s3_region:
              componentInputParameter: s3_region
        taskInfo:
          name: create-s3-dataset-with-alluxioruntime
  inputDefinitions:
    parameters:
      cache_capacity:
        description: Cache capacity (GiB) of one cache runtime worker.
        parameterType: NUMBER_DOUBLE
      cred_secret_name:
        defaultValue: s3-secret
        description: Name of the secret which is used to access S3. Defaults to "s3-secret".
        isOptional: true
        parameterType: STRING
      dataset_mode:
        defaultValue: ReadOnly
        description: Mode of this Dataset. Must be one of ["ReadOnly", "ReadWrite"].
          Defaults to "ReadOnly".
        isOptional: true
        parameterType: STRING
      dataset_name:
        description: Name of the Dataset.
        parameterType: STRING
      mount_point:
        description: Mount point of the source.
        parameterType: STRING
      namespace:
        description: Namespace of the Dataset.
        parameterType: STRING
      replicas:
        defaultValue: 1.0
        description: Number of cache runtime workers. Defaults to 1.
        isOptional: true
        parameterType: NUMBER_INTEGER
      s3_endpoint:
        description: Endpoint of the S3 bucket you want to mount.
        parameterType: STRING
      s3_region:
        description: Region of the S3 bucket you want to mount.
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
